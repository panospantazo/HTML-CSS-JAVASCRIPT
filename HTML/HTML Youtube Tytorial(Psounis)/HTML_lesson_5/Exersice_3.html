<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <title>Exersice 1</title>
</head>

<body>
    <h1>ΑΠΟΣΤΟΛΗ ΔΕΔΟΜΕΝΩΝ</h1>
    
    <form action="/sendData" method="post">
     <label for="txtFirstName">Όνομα</label>
     <input type="text" id="txtFirstName" required placeholder="π.χ Μπότης" name="FirstName" minlength="3" maxlength="30">(*) <br>
     
     <label for="txtSirName">Επώνυμο</label>
     <input type="text" id="txtSirName" placeholder="π.χ Πανταζούλης" name="SirName" minlength="3" maxlength="30"> <br>
     
     <label for="txtpassword"> Κωδικός</label>
     <input type="password" id="txtpassword" pattern="[0-9,a-z,A-Z]{4,10}" placeholder="•••••••••" > <br>
     
     <label for="txtemail">E-mail</label>
     <input type="email" id="txtemail">(*) <br>
    
     <label for="txt-tel">Τηλέφωνο</label>
     <input type="tel" id="txt-tel">(*) <br>

     <label for="Feedack"></label>
     <textarea name="Feedback" id="Feedback" maxlength="100" rows="5" cols="20" placeholder="Το φαγητο ηταν..."></textarea> *<br>
     
     (*) Τα πεδία είναι υποχρεωτικά
     <br>
     <input type="submit" value="Αποστολή">
     <input type="reset"  value="Καθαρισμός">
     
    
    
    </form>
</body>

</html>
