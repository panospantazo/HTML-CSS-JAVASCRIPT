<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <title>CSS tytorial</title>
    <style>
        .box
        {
            margin: 50px;
            font-size: 100px;
        }
        #box1
        {
            text-shadow: 5px 5px black;
        }
        #box2
        {
            text-shadow: 5px 5px gray;
        }
        #box3
        {
            text-shadow: 5px 5px 1px gray;
        }
        #box4
        {
            text-shadow: 5px 5px 5px grey;
        }
        #box5
        {
            text-shadow: 5px 5px 10px grey;
        }
    </style>
</head>

<body>
    <div id="box1" class="box">box1</div>
    <div id="box2" class="box">box1</div>
    <div id="box3" class="box">box1</div>
    <div id="box4" class="box">box1</div>
    <div id="box5" class="box">box1</div>
</body>

</html>
