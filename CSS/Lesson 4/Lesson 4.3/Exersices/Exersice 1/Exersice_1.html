<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>CSS Tutorial</title>
  <style>
    .africa
    {
      list-style-image: url(africa.png);
    }
    .america
    {
      list-style-image: url(america.png);
    }
    .asia
    {
      list-style-image: url(asia.png);
    }
    .europe
    {
      list-style-image: url(europe.png);
    }
    .oceania
    {
      list-style-image: url(oceania.png);
    }
  </style>
</head>

<body>

<p> Οι 5 ήπειροι είναι: </p>

<ul>
  <li class="africa"> Africa </li>
  <li class="america"> America </li>

  <li class="europe"> Europe </li>
  <li class="oceania"> Oceania </li>
</ul>

</body>

</html>
