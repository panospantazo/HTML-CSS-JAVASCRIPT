<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <title>CSS tytorial</title>
    <style>
        @counter-style my-style
        {
            system: fixed;
            symbols: A B C D;
            prefix: "[";
            suffix: "] ";
        }
        ol
        {
            list-style: my-style;
            font-family: monospace;
        }
    </style>
</head>

<body>
    <ol>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
        <li>Item 5</li>
    </ol>
</body>

</html>
