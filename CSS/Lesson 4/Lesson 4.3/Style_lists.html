<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <title>CSS tytorial</title>
    <style>
        ol
        {
            color: green;
        }
        li:first-child
        {
            color: red;
        }
        .text
        {
            color: blue;
        }
    </style>
</head>

<body>
    <p>List Colors: </p>
    <ol>
        <li><span class="text">item 1</span></li>
        <li><span class="text">item 2</span></li>
    </ol>
</body>

</html>
