<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <title>CSS tytorial</title>
    <style>
    ol
    {
        list-style-type: none;
        counter-reset: my_counter;    
    }
    li::before
    {
        content: counter(my_counter);
        counter-increment: my_counter;
        border: 1px black solid;
        background-color: lightblue;
        padding: 2px;
        margin-right: 5px;
    }
    li::after
    {
        content: ",";
    }
    li:last-child::after
    {
        content: "";
    }
    li
    {
        margin-bottom: 10px;
    }
    </style>
</head>

<body>
    <p>with pseudo-elements(::before, ::after)</p>
    <ol>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
    </ol>
</body>

</html>
