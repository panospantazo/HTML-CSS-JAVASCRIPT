<!DOCTYPE html>

<html>
    
<head>
    <meta charset="utf-8">
    <title>CSS tytorial</title>
</head>

<body>
    <p>Ordered List: </p>
    <ol>
        <li style="list-style-type: decimal">decimal</li>
        <li style="list-style-type: decimal-leading-zero">decimal-leading-zero</li>
        <li style="list-style-type: lower-roman">lower-roman</li>
        <li style="list-style-type: upper-roman">upper-roman</li>
        <li style="list-style-type: lower-greek">lower-greek</li>
        <li style="list-style-type: lower-alpha">lower-alpha</li>
        <li style="list-style-type: upper-alpha">upper-alpha, lower-latin: ASCII "small" characters</li>
        <li style="list-style-type: thai">thai (and dozens more languages)</li>
    </ol>

    <p>Customs: </p>
    <ul>
        <li style="list-style-type: '* '">One character</li>
        <li style="list-style-type: '<> '">Or more</li>
    </ul>
</body>

</html>
